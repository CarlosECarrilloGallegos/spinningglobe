# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: My Blogs # change this to your blog title
first_name: Your
middle_name: M
last_name: Name
email: you@example.com
description: > # this means to ignore newlines
  A simple blog about my thoughts and ideas.
footer_text: >
  Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>.

# Change this to your GitHub username/repo name
url: https://carlosecarrillogallegos.io
baseurl: /spinningglobe # leave empty if using username.github.io

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true

# Blog settings - keep pagination simple
blog_name: Blog
blog_description: 
permalink: /blog/:year/:title/

pagination:
  enabled: true
  per_page: 10
  permalink: /page/:num/
  title: ':title'
  sort_field: 'date'
  sort_reverse: true

# -----------------------------------------------------------------------------
# Social integration - delete or comment out what you don't want
# -----------------------------------------------------------------------------

# github_username: your-username
# twitter_username: your-username
# linkedin_username: your-username
# mastodon_username: 
# medium_username:
rss_icon: true

# -----------------------------------------------------------------------------
# Analytics and search - disabled
# -----------------------------------------------------------------------------

google_analytics:
enable_google_verification: false

# -----------------------------------------------------------------------------
# Blog features - keep minimal
# -----------------------------------------------------------------------------

# Display blog tags and categories
display_tags: true
display_categories: true

# Comments - disabled by default
disqus_shortname: # leave empty to disable comments

# -----------------------------------------------------------------------------
# Collections - disabled (no projects, publications, etc)
# -----------------------------------------------------------------------------

collections:
  news:
    enabled: false
  projects:
    enabled: false

# -----------------------------------------------------------------------------
# Third party libraries - disabled
# -----------------------------------------------------------------------------

third_party_libraries: {}

# -----------------------------------------------------------------------------
# Jekyll settings - don't change these
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Includes & excludes
include: ['_pages']
exclude:
  - bin/
  - Gemfile
  - Gemfile.lock
  - vendor

keep_files:
  - CNAME
  - .nojekyll

# Plug-ins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-sitemap
